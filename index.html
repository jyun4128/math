<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그만 말해 이제!</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            font-family: 'Jua', sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.85);
            padding: 40px 60px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.15);
            text-align: center;
        }
        h1 {
            color: #43c6ac;
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin-top: 0;
        }
        .btn {
            margin-top: 24px;
            padding: 12px 32px;
            background: #43c6ac;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #198e6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>그만 말해 이제</h1>
        <p>이 페이지는 예쁘게 꾸며졌어요.<br>원하는 내용을 추가해보세요!</p>
        <button class="btn" onclick="alert('예쁘게 완성!')">확인</button>
    </div>
</body>
</html>
